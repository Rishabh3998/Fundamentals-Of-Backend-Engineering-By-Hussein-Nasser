<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="240" viewBox="0 0 800 240">
  <style>
    .actor { font: 14px sans-serif; }
    .line { stroke: #333; stroke-width: 2; }
    .dashed { stroke-dasharray: 6 4; }
    .box { fill: #f6f8fa; stroke: #bbb; }
    .label { font: 12px sans-serif; fill: #111; }
  </style>
  <rect x="0" y="0" width="800" height="240" class="box" />
  <text x="80" y="30" class="actor">Client A</text>
  <text x="360" y="30" class="actor">Multiplexer / Connection</text>
  <text x="640" y="30" class="actor">Server</text>

  <!-- Lifelines -->
  <line x1="100" y1="40" x2="100" y2="200" class="line dashed" />
  <line x1="400" y1="40" x2="400" y2="200" class="line dashed" />
  <line x1="700" y1="40" x2="700" y2="200" class="line dashed" />

  <!-- Messages -->
  <line x1="110" y1="70" x2="390" y2="70" class="line" marker-end="url(#arrow)" />
  <text x="200" y="64" class="label">Req A (s=1)</text>

  <line x1="110" y1="100" x2="390" y2="100" class="line" marker-end="url(#arrow)" />
  <text x="200" y="94" class="label">Req B (s=2)</text>

  <line x1="410" y1="70" x2="690" y2="70" class="line" marker-end="url(#arrow)" />
  <text x="510" y="64" class="label">frame(s=1)</text>

  <line x1="410" y1="100" x2="690" y2="100" class="line" marker-end="url(#arrow)" />
  <text x="510" y="94" class="label">frame(s=2)</text>

  <line x1="690" y1="140" x2="410" y2="140" class="line" marker-end="url(#arrow)" />
  <text x="510" y="134" class="label">resp(s=1)</text>

  <line x1="690" y1="170" x2="410" y2="170" class="line" marker-end="url(#arrow)" />
  <text x="510" y="164" class="label">resp(s=2)</text>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerUnits="strokeWidth" markerWidth="8" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>
</svg>
